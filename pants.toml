[GLOBAL]
pants_version = "2.11.0.dev2"
pantsd = true 
build_patterns = ["BUILD.pants", "BUILD"]
pythonpath = ["pants-plugins"]
print_stacktrace = true

backend_packages = [
    "pants.backend.plugin_development",
    "pants.backend.python",
    "pants.backend.python.lint.black",
    #"pants.backend.python.lint.docformatter",
    "pants.backend.python.lint.flake8",
    "pants.backend.python.lint.isort",
    "pants.backend.python.typecheck.mypy",
    #"experimental.mypyc",
    "experimental.cpp",
    "experimental.nodejs",
    "experimental.pyoxidizer",
]

[source]
marker_filenames = ["BUILD.pants"]
root_patterns = [
    "/",
    "pants-plugins",
]

[python]
interpreter_constraints = [">=3.9"]
requirement_constraints = "requirements.constraints.txt"

[flake8]
args = ["--max-line-length 88", "--ignore=E501"]

[isort]
args = "--profile black"

[pyoxidizer]
interpreter_constraints = [">=3.9"]

[anonymous-telemetry]
enabled = false

[setuptools]
extra_requirements = ["wheel", "mypy"]
lockfile = "build-support/setuptools.txt"
